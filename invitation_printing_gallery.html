<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Printing Gallery - POLYGLOW CREATIONS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            margin-top: 50px;
        }
        .close {
            position: absolute;
            top: 20px; right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <a href="index.html"><img src="logo.jpg" class="logo" alt="POLYGLOW Logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="printing.html">Offerings</a></li> 
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container detail-page" style="padding: 60px 0;">
        <h2 style="text-align: center; color: #5c4033; margin-bottom: 10px;">Invitation Printing Samples</h2>
        <p class="section-intro" style="text-align: center; margin-bottom: 40px;">High-quality samples showcasing our paper stock and finishing options for invitations. Click on any image to zoom.</p>

        <div class="product-gallery-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 0 20px;">
            <img src="invitation_printing1.jpg" class="gallery-item" onclick="openModal(this)" style="width:100%; cursor:pointer; border-radius:12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);" alt="Invitation Sample 1">
            <img src="invitation_printing2.jpg" class="gallery-item" onclick="openModal(this)" style="width:100%; cursor:pointer; border-radius:12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);" alt="Invitation Sample 2">
        </div>
        
        <p class="back-link" style="text-align: center; margin-top: 50px;">
            <a href="printing.html" style="color:#5c4033; font-weight:bold; text-decoration: none; border: 1px solid #5c4033; padding: 10px 25px; border-radius: 5px;">&leftarrow; Back to Printing Solutions</a>
        </p>
    </main>

    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <footer class="footer" style="text-align: center; padding: 25px; background: #5c4033; color: white; margin-top: 40px;">
        <p>&copy; 2025 POLYGLOW CREATIONS. All rights reserved.</p>
    </footer>

    <script>
        function openModal(element) {
            document.getElementById("imageModal").style.display = "block";
            document.getElementById("modalImage").src = element.src;
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
