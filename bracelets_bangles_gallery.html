<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracelets & Bangles Gallery - POLYGLOW CREATIONS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Clean Image Grid */
        .product-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }
        
        .gallery-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover {
            transform: scale(1.02);
        }

        .gallery-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        /* Modal View */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 85%;
            border: 3px solid white;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="header-content container">
            <a href="index.html"><img src="logo.jpg" class="logo" alt="Logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#collections">Creative Offerings</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="product-gallery-grid">
            
            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="bangles.jpg" alt="Gallery">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="braclet1.jpg" alt="Gallery">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="braclet2.jpg" alt="Gallery">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="braclet3.jpg" alt="Gallery">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="braclet4.jpg" alt="Gallery">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="braclet5.jpg" alt="Gallery">
            </div>

        </div>
    </main>

    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
