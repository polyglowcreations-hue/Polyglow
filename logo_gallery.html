<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design Gallery - POLYGLOW CREATIONS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensuring a clean, professional grid for logo samples */
        .product-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            width: 100%;
            height: 250px;
            object-fit: contain; /* Keeps logos from being cropped or stretched */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .section-intro a {
            color: #5c4033;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="header-content container">
            <a href="index.html">
                <img src="logo.jpg" alt="POLYGLOW Logo" class="logo"> </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="digital.html">Digital Services</a></li> <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container detail-page" style="padding: 60px 0;">
        <h2 style="color: #5c4033; text-align: center;">Customized Logos & Branding Samples</h2> <p class="section-intro" style="text-align: center; color: #666; margin-bottom: 40px;">
            Browse our logo design portfolio. Click on any image to view it full screen, or 
            <a href="contact.html?item=Logo">Start Your Logo Project</a>. </p>

        <div class="product-gallery-grid">
            <img src="logo.jpg" alt="Logo Sample 1" class="gallery-item" onclick="openModal(this)">
            <img src="logo1.jpg" alt="Logo Sample 2" class="gallery-item" onclick="openModal(this)">
            <img src="logo2.jpg" alt="Logo Sample 3" class="gallery-item" onclick="openModal(this)">
            <img src="logo3.jpg" alt="Logo Sample 4" class="gallery-item" onclick="openModal(this)">
            <img src="logo4.jpg" alt="Logo Sample 5" class="gallery-item" onclick="openModal(this)">
        </div>
        
        <p class="back-link" style="text-align: center; margin-top: 50px;">
            <a href="digital.html" style="color: #5c4033; font-weight: bold; text-decoration: none; border-bottom: 2px solid #5c4033;">
                &leftarrow; Back to Digital Creation Services
            </a>
        </p>
    </main>

    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <footer class="footer" style="background: #5c4033; color: white; padding: 30px 0; text-align: center;">
        <p>&copy; 2025 POLYGLOW CREATIONS | All rights reserved.</p>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
