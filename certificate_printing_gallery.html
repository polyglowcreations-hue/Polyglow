<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Printing Gallery - POLYGLOW CREATIONS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="header">
        <div class="header-content container">
            <a href="index.html"><img src="logo.jpg" class="logo" alt="POLYGLOW Logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#collections">Offerings</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container detail-page" style="padding: 40px 0;">
        <h2 style="text-align: center; color: #5c4033; margin-top: 20px;">Certificate Printing Samples</h2>
        <p class="section-intro" style="text-align: center; margin-bottom: 30px; color: #666;">View the quality of our professional certificate printing and paper options. Click on any image to zoom, or <a href="contact.html?item=Certificate_Printing" style="color: #5c4033; font-weight: bold;">Request a Quote</a>.</p>

        <div class="product-gallery-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 0 15px;">
            <img src="certificate2.jpg" alt="Sample 1" class="gallery-item" onclick="openModal(this)" style="width:100%; cursor:pointer; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <img src="certificate1.jpg" alt="Sample 2" class="gallery-item" onclick="openModal(this)" style="width:100%; cursor:pointer; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <img src="certificate3.jpg" alt="Sample 3" class="gallery-item" onclick="openModal(this)" style="width:100%; cursor:pointer; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
             <img src="certificate4.jpg" alt="Sample 4" class="gallery-item" onclick="openModal(this)" style="width:100%; cursor:pointer; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
              <img src="certificate5.jpg" alt="Sample 5" class="gallery-item" onclick="openModal(this)" style="width:100%; cursor:pointer; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        </div>
        
        <p class="back-link" style="text-align: center; margin-top: 40px;"><a href="printing.html" style="color:#5c4033; font-weight:bold; text-decoration: none; border: 1px solid #5c4033; padding: 10px 20px; border-radius: 5px;">&leftarrow; Back to Printing Solutions</a></p>
    </main>

    <div id="imageModal" class="modal" onclick="closeModal()" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color: rgba(0,0,0,0.9);">
      <span class="close" style="position:absolute; top:20px; right:35px; color:white; font-size:40px; font-weight:bold; cursor:pointer;">&times;</span>
      <img class="modal-content" id="modalImage" style="margin:auto; display:block; max-width:80%; max-height:80%; margin-top: 50px;">
    </div>

    <footer class="footer" style="text-align: center; padding: 30px; background: #5c4033; color: white; margin-top: 50px;">
        <p>&copy; 2025 POLYGLOW CREATIONS | All rights reserved.</p>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
