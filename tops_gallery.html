<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer Clay Tops Gallery - POLYGLOW CREATIONS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Gallery specific styles to ensure 3-4 images per row */
        .product-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .gallery-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover {
            transform: scale(1.03);
        }

        .gallery-card img {
            width: 100%;
            height: 250px; /* Fixed height for gallery images */
            object-fit: cover;
            display: block;
        }

        .gallery-info {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #5c4033;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="header-content container">
            <a href="index.html"><img src="logo.jpg" class="logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="jewellery.html">Jewellery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <h2 style="text-align: center; color: #5c4033;">Polymer Clay Tops Gallery</h2>
        <p style="text-align: center; color: #666;">Click on any design to view full screen.</p>

        <div class="product-gallery-grid">
            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="tops1.jpg" alt="Tops Design 1">
                <div class="gallery-info">Design #01</div>
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="tops2.jpg" alt="Tops Design 2">
                <div class="gallery-info">Design #02</div>
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="tops3.jpg" alt="Tops Design 3">
                <div class="gallery-info">Design #03</div>
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="tops4.jpg" alt="Tops Design 4">
                <div class="gallery-info">Design #04</div>
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="tops5.jpg" alt="Tops Design 5">
                <div class="gallery-info">Design #05</div>
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="tops6.jpg" alt="Tops Design 6">
                <div class="gallery-info">Design #06</div>
            </div>
        </div>
        
        <p style="text-align: center; margin-top: 40px;">
            <a href="jewellery.html" style="color: #5c4033; font-weight: bold; text-decoration: none;">&leftarrow; Back to Adornments</a>
        </p>
    </main>

    <div id="imageModal" class="modal" onclick="closeModal()" style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); align-items:center; justify-content:center;">
      <span class="close" style="position:absolute; top:20px; right:35px; color:white; font-size:40px; cursor:pointer;">&times;</span>
      <img id="modalImage" style="max-width:90%; max-height:80%; border:3px solid white;">
    </div>

    <footer class="footer" style="background: #5c4033; color: white; padding: 20px; text-align: center; margin-top: 40px;">
        <p>&copy; 2025 POLYGLOW CREATIONS</p>
    </footer>

    <script>
        function openModal(imgElement) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("modalImage").src = imgElement.src;
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
