<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Crunchies Gallery - POLYGLOW CREATIONS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Professional Grid without text */
        .product-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px 0;
        }
        
        .gallery-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover {
            transform: scale(1.02);
        }

        .gallery-card img {
            width: 100%;
            height: 300px; /* Fixed height to match other galleries */
            object-fit: cover; /* Prevents stretching */
            display: block;
        }

        /* Modal for Full Screen View */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 85%;
            border: 3px solid white;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="header-content container">
            <a href="index.html"><img src="logo.jpg" class="logo" alt="Logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#collections">Creative Offerings</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 style="text-align: center; color: #5c4033; margin-top: 30px;">Fashion Scrunchies Gallery</h2>
        
        <div class="product-gallery-grid">
            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="crunchies.jpg" alt="Crunchies">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="crunchies1.jpg" alt="Crunchies">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="crunchies2.jpg" alt="Crunchies">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="crunchies3.jpg" alt="Crunchies">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="crunchies4.jpg" alt="Crunchies">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="crunchies5.jpg" alt="Crunchies">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="crunchies6.jpg" alt="Crunchies">
            </div>

            <div class="gallery-card" onclick="openModal(this.querySelector('img'))">
                <img src="crunchies7.jpg" alt="Crunchies">
            </div>
        </div>

        <p style="text-align: center; margin-bottom: 50px;">
            <a href="jewellery.html" style="color: #5c4033; font-weight: bold; text-decoration: none; border: 2px solid #5c4033; padding: 10px 20px; border-radius: 5px;">&leftarrow; Back to Adornments</a>
        </p>
    </main>

    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <footer class="footer" style="background: #5c4033; color: white; padding: 20px 0; text-align: center;">
        <p>&copy; 2025 POLYGLOW CREATIONS. All rights reserved.</p>
    </footer>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
